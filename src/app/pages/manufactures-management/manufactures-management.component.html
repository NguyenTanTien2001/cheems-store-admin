<mat-drawer-container>
  <mat-drawer mode="side">

  </mat-drawer>
  <mat-drawer-content>
    <div class="row pt-3">
      <div class="col-xl-9">
        <app-manufactures-management-filter-header [items]="(this.filterViewData$ | async)!">
        </app-manufactures-management-filter-header>
      </div>
      <div class="col-xl-3">
        <button type="button" class="btn btn-primary float-right mb-3" (click)="createProduct()">
          Add Manufacture
        </button>
      </div>
    </div>
    <app-manufactures-management-table-view [items]="(this.tableViewData$ | async)!">
    </app-manufactures-management-table-view>
  </mat-drawer-content>
</mat-drawer-container>
